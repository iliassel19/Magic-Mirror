<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&family=Orbitron:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="./styles/general.css" rel="stylesheet" />
    <link href="./styles/style.css" rel="stylesheet" />
    <link href="./styles/queries.css" rel="stylesheet" />
    <script src="./app.js" defer></script>
    <title>Explore the futur with the Magic Mirror</title>
  </head>
  <body>
    <div class="counter-container">
      <div class="counter-heading">
        <h1>Magic Mirror</h1>
        <p>Coming soon</p>
      </div>

      <div class="counter">
        <h2 class="time days">12</h2>
        <span>:</span>
        <h2 class="time hours">12</h2>
        <span>:</span>
        <h2 class="time minutes">00</h2>
        <span>:</span>
        <h2 class="time seconds">00</h2>
      </div>
    </div>

    <div class="img-cont img-cont-1">
      <img src="./img (1).jpeg" class="img img-1" />
    </div>
    <div class="img-cont img-cont-2">
      <img src="./img (2).jpeg" class="img img-2" />
    </div>
    <div class="img-cont img-cont-3">
      <img src="./img (3).jpeg" class="img img-3" />
    </div>
  </body>
</html>
